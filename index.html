<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách nhóm</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f2f5;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
      }

      .container {
        padding: 20px;
      }

      .big-text {
        font-size: 3rem;
        font-weight: bold;
        color: #007bff;
        line-height: 1.6;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      @media (max-width: 600px) {
        .big-text {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="big-text">
        24120254 - Nguyễn Ngọc Bảo An <br />
        24120268 - Trần Lê Quốc Bảo <br />
        24120286 - Lê Huy Diễn
      </div>
    </div>
  </body>
</html>
