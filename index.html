<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Members - Ultra Premium</title>
    <style>
      :root {
        --primary-blue: #00d2ff;
        --secondary-blue: #3a7bd5;
        --gold: #fbc02d;
        --soft-yellow: #fffde7;
      }

      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: radial-gradient(circle at center, #243b55 0%, #141e30 100%);
        font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, sans-serif;
        overflow: hidden;
      }

      .card-container {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        width: 90%;
        max-width: 450px;
        padding: 40px;
        border-radius: 30px;
        border: 2px solid var(--secondary-blue);
        box-shadow: 0 0 20px rgba(58, 123, 213, 0.4),
          inset 0 0 15px rgba(255, 255, 255, 0.05);
        animation: fadeInScale 0.8s ease-out;
      }

      .header {
        display: flex;
        align-items: center;
        margin-bottom: 35px;
      }

      .header-line {
        width: 6px;
        height: 30px;
        background: linear-gradient(
          to bottom,
          var(--primary-blue),
          var(--secondary-blue)
        );
        margin-right: 15px;
        border-radius: 10px;
        box-shadow: 0 0 15px var(--primary-blue);
      }

      .header-title {
        font-size: 26px;
        font-weight: 800;
        color: #ffffff;
        letter-spacing: 1px;
        text-transform: uppercase;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }

      .member-item {
        background: var(--soft-yellow);
        border-left: 5px solid var(--gold);
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 20px;
        position: relative;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        opacity: 0;
        transform: translateX(-30px);
        animation: slideIn 0.5s forwards;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .member-item:nth-child(2) {
        animation-delay: 0.3s;
      }
      .member-item:nth-child(3) {
        animation-delay: 0.5s;
      }
      .member-item:nth-child(4) {
        animation-delay: 0.7s;
      }

      .member-item:hover {
        transform: scale(1.05) rotate(1deg);
        box-shadow: 0 15px 30px rgba(251, 192, 45, 0.4);
        background: #ffffff;
      }

      .student-label {
        font-weight: 800;
        font-size: 12px;
        color: #ff6f00;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        display: block;
        margin-bottom: 6px;
      }

      .student-name {
        font-weight: 900;
        color: #1a1a1b;
        font-size: 1.3rem;
        display: block;
      }

      .mssv {
        display: inline-block;
        font-size: 14px;
        font-weight: 800;
        color: #ffffff;
        margin-top: 10px;
        padding: 4px 12px;
        background: linear-gradient(90deg, #3a7bd5, #00d2ff);
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(58, 123, 213, 0.3);
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes slideIn {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="header">
        <div class="header-line"></div>
        <div class="header-title">Elite Team</div>
      </div>

      <div class="member-item">
        <span class="student-label">Captain</span>
        <span class="student-name">Lê Huy Diễn</span>
        <span class="mssv">ID: 24120286</span>
      </div>

      <div class="member-item">
        <span class="student-label">Specialist</span>
        <span class="student-name">Trần Lê Quốc Bảo</span>
        <span class="mssv">ID: 24120268</span>
      </div>

      <div class="member-item">
        <span class="student-label">Strategist</span>
        <span class="student-name">Nguyễn Ngọc Bảo An</span>
        <span class="mssv">ID: 24120254</span>
      </div>
    </div>
  </body>
</html>
