<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Members</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8f9fb; /* Màu nền xám nhạt */
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      /* Khung chính trắng bên ngoài */
      .card-container {
        background-color: #ffffff;
        width: 90%;
        max-width: 500px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      }

      /* Tiêu đề Team Members */
      .header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .header-line {
        width: 4px;
        height: 24px;
        background-color: #0046af; /* Màu xanh đậm của vạch đứng */
        margin-right: 12px;
        border-radius: 2px;
      }

      .header-title {
        font-size: 35px;
        font-weight: 700;
        color: #1a1a1b;
      }

      /* Từng mục Student */
      .member-item {
        background-color: #f9f8fa; /* Màu nền nhẹ cho từng item */
        border: 1px solid #edf0f2;
        border-radius: 30px;
        padding: 15px 20px;
        margin-bottom: 12px;
        transition: transform 0.2s;
      }

      .member-item:hover {
        border-color: #d1d9e0;
      }

      .student-label {
        font-weight: 700;
        color: #1a1b1a;
        margin-right: 5px;
      }

      .student-name {
        font-weight: 400;
        color: #555555;
      }

      .mssv {
        display: block;
        font-size: 14px;
        color: #7c7c7c;
        margin-top: 4px;
        letter-spacing: 0.5px;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="header">
        <div class="header-line"></div>
        <div class="header-title">Team Members</div>
      </div>

      <div class="member-item">
        <span class="student-label">Student 1:</span>
        <span class="student-name">Nguyễn Ngọc Bảo An</span>
        <span class="mssv">MSSV: 24120254</span>
      </div>

      <div class="member-item">
        <span class="student-label">Student 2:</span>
        <span class="student-name">Trần Lê Quốc Bảo</span>
        <span class="mssv">MSSV: 24120268</span>
      </div>

      <div class="member-item">
        <span class="student-label">Student 3:</span>
        <span class="student-name">Lê Huy Diễn</span>
        <span class="mssv">MSSV: 24120286</span>
      </div>
    </div>
  </body>
</html>
